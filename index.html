<html>
<body>
  <h1> Demo for CORS Issue </h1>
  <br><br>
<button onClick="RunAPI()">Call API</button>
<p id="demo"></p>
</body>
</html>
<script>
function RunAPI(){
var request = new XMLHttpRequest()
request.open('GET','http://dw-cred-props.us-e2.cloudhub.io/props',true)
//request.setRequestHeader("Origin","localhost")
request.send()

request.onreadystatechange = (e) => {
  console.log(request.responseText)
  document.getElementById("demo").innerHTML = request.responseText
}
}

</script>
